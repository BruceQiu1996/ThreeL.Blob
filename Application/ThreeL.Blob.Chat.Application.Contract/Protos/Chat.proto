syntax = "proto3";
option csharp_namespace = "ThreeL.Blob.Chat.Application.Contract.Protos";

message AddFriendApplyRequest{
	int64 ApplyId = 1;
}

message AddFriendApplyResponse{
	int64 ApplyId = 1;
}

service ChatService{
	rpc AddFriendApply(AddFriendApplyRequest) returns (AddFriendApplyResponse);
}